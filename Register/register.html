<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Haru | Registeration</title>
        <link rel="icon" href="homepagePhotos/favicon.png">
        <link href="register.css" rel="stylesheet">
    </head>

      <body>
            <div class="cont">
                <div class="Registeration-title">Registeration</div>
              <div class="userdetails">

                <div class="inputbox">
                 <span class="details">Full Name</span>
                 <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="inputbox">
                 <span class="details">Username Name</span>
                 <input type="text" placeholder="Enter your username" required>
                </div>

                <div class="inputbox">
                  <span class="details">Email</span>
                  <input type="text" placeholder="Enter your email" required>
                </div>

                <div class="inputbox">
                 <span class="details">Password</span>
                 <input type="text" placeholder="Enter your password" required>
                </div>

                <div class="inputbox">
                 <span class="details">Mobile Number</span>
                 <input type="text" placeholder="Enter your NO." required>
                </div>

                <div class="inputbox">
                  <span class="details">Country</span>
                   <input type="text" placeholder="Choose your country" required>
                </div>
            </div>
               
                <div class="button">
                    <input type="submit" value="Register">
                </div>
              </div>
      </body>
</html>
